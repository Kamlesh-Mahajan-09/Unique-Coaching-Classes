<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;      
      justify-content: center; 
      font-family: 'Poppins', Arial, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    }

    .thankyou-box {
      background: #ffffff;
      padding: 40px 50px;
      border-radius: 15px;
      text-align: center;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 15px 40px rgba(0,0,0,0.2);
      animation: fadeIn 0.8s ease-in-out;
    }

    .thankyou-box h1 {
      color: #2c5364;
      margin-bottom: 15px;
      font-size: 32px;
    }

    .thankyou-box p {
      color: #555;
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 20px;
    }

    .thankyou-box .brand {
      font-weight: bold;
      color: #0f2027;
      font-size: 18px;
    }

    .thankyou-box a {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 25px;
      background: #2c5364;
      color: #fff;
      text-decoration: none;
      border-radius: 30px;
      transition: 0.3s;
    }

    .thankyou-box a:hover {
      background: #203a43;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>

  <div class="thankyou-box">
    <h1>‚úÖ Thank You!</h1>
    <p>
      Your form has been <strong>successfully submitted</strong>.<br>
      Our team will contact you shortly.
    </p>

    <p class="brand">UNIQUE Coaching Classes</p>

    <a href="index.html">üè† Back to Home</a>
  </div>

</body>
</html>
